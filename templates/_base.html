<!-- templates/_base.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}Bookstore{% endblock title %}</title> <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.1.js"
            integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/_base.css' %}">
</head>
<body>
<header>
    <!-- Fixed navbar -->
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4
mb-3 bg-white border-bottom shadow-sm">
        <a href="{% url 'login' %}" class="navbar-brand my-0 mr-md-auto font-weight-normal">SpyAgency</a>
        <nav class="my-2 my-md-0 mr-md-3">
            {% if user.is_authenticated %}
                Hi {{ user.email }} |
                <a class="p-2 text-dark" href="{% url 'logout' %}">Log Out</a>
            {% else %}
                <a class="btn btn-outline-primary" href="{% url 'signup' %}">Sign Up</a>
            {% endif %}
        </nav>
    </div>
</header>
<div class="container"> {% block content %} {% endblock content %}</div>
<!-- JavaScript -->
<script src="{% static 'js/_base.js' %}"></script>
</body>
{% block js %}

{% endblock %}
</html>
